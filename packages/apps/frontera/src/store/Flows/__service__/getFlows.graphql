query getFlows {
  flows {
    metadata {
      id
    }
    name
    edges
    nodes
    status
    senders {
        metadata {
            id
        }
        user {
           id

        }
      flow {
        metadata {
            id
        }
      }
    }
    statistics {
      total
      onHold
      ready
      scheduled
      inProgress
      completed
      goalAchieved
    }
    contacts {
      status
      scheduledAction
      scheduledAt
      metadata {
        id
      }

      contact {
        metadata {
          id
        }
      }
    }
  }
}